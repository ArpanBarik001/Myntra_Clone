<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra_clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <header class="container">
        <nav class="flex space-between ">
            <div class="left flex items-center">
            <img src="https://images.indianexpress.com/2021/01/myntra.png" />
               <ul class="flex uppercase font">
                    <li>Men</li>
                    <li>Women</li>
                    <li>Kids</li>
                    <li>Home & Living</li>
                    <li>Beauty</li>
                    <li>Studio</li>
                </ul>
            </div>

            <div class="right flex items-center">
                <input placeholder="search brand,product&more" class="search" type="text"/>
                <div class="profile mx-2">Profile</div>
                <div class="wishlist mx-2">Wishlist</div>
                <div class="bag mx-2">Bag</div>
            </div>
        </nav>
        </header>
        <section class="container section1">
           <img class="home_img" src="image/home.png" alt=""/>
           <p class="home_img festive">FESTIVE CRAZY OFFERS</p>
           <img class="home_img" src="image/1.png" alt=""/>
           <img class="home_img" src="image/2.png" alt=""/>
           <p class="home_img festive">CATEGORY SPECIALS</p>
         </section>
         <section class=" container section1  flex_wrap">
          <img class="item_img" src="image/3.png" alt="">
          <img class="item_img" src="image/4.png" alt="">  
          <img class="item_img" src="image/5.png" alt="">  
          <img class="item_img" src="image/6.png" alt="">  
          <img class="item_img" src="image/7.png" alt="">  
          <img class="item_img" src="image/8.png" alt="">    

         </section>

         <footer>
            Copyright &copy; myntra.com
         </footer>
    
</body>
</html>
